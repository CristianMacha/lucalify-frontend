<div class="px-4 py-16 md:py-36">
  <div class="wrapper flex justify-center">
    <div class="bg-white p-8 rounded-md w-full md:w-[500px]">
      <div>
        <h1 class="text-4xl font-medium">Bienvenido a Lucalify</h1>
        <p class="text-gray-500">Ingrese sus credenciales para ingresar</p>
      </div>
      <form [formGroup]="loginForm" (submit)="onSubmitLogin()" class="mt-5">
        <div class="flex flex-col gap-1 mt-3">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="email">
        </div>
        <div class="flex flex-col gap-1 mt-3">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary w-full mt-3" [disabled]="loginForm.invalid">Ingresar</button>
      </form>
    </div>
  </div>
</div>
