<div class="px-4">
  <div class="bg-white dark:bg-black border dark:border-gray-700 rounded-xl p-4">
    <div class="sticky top-0 ">
      <div class="flex flex-row justify-between gap-4 items-start">
        <h1 class="text-xl font-semibold">{{ isEditMode ? 'Actualizar' : 'Crear nuevo' }} producto</h1>
        <div>
          <button type="button" (click)="onNoClick()" class="hover:text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      <p class="text-gray-500 dark:text-gray-300 text-sm">
        Complete los detalles del nuevo producto. Haga clic en <strong>{{ isEditMode ? 'Actualizar' : 'Guardar' }}
          producto</strong>
        cuando haya terminado.
      </p>
    </div>
    <div class="my-4 h-[350px] overflow-y-auto">
      <form [formGroup]="productForm" class="flex flex-col gap-4">
        <div class="gap-2 items-center grid grid-cols-4">
          <label for="name" class="text-left font-medium">Nombre</label>
          <input type="text" id="name" cdkFocusInitial class="w-full col-span-4 md:col-span-3" formControlName="name" />
        </div>
        <div class="gap-2 items-center grid grid-cols-4">
          <label for="code" class="text-left font-medium">Codigo</label>
          <input type="text" id="code" class="w-full col-span-4 md:col-span-3" formControlName="code" />
        </div>
        <div class="gap-2 items-center grid grid-cols-4">
          <label for="price" class="text-left font-medium col-span-4 md:col-span-1">Precio de venta</label>
          <input type="number" id="price" class="w-full col-span-4 md:col-span-3" formControlName="price" />
        </div>
        <div class="gap-2 items-center grid grid-cols-4">
          <label for="pricePurchase" class="text-left font-medium col-span-4 md:col-span-1">Precio de compra</label>
          <input type="number" id="pricePurchase" class="w-full col-span-4 md:col-span-3" formControlName="pricePurchase" />
        </div>
        <div class="gap-2 items-center grid grid-cols-4">
          <label for="category" class="text-left font-medium">Categoria</label>
          <select name="category" id="category" formControlName="categoryId" class="w-full col-span-4 md:col-span-3">
            <option value="">Seleccione una categoria</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="gap-2 items-center grid grid-cols-4">
          <label for="stock" class="text-left font-medium col-span-4 md:col-span-1">Stock</label>
          <input type="number" id="stock" class="w-full col-span-4 md:col-span-3" formControlName="stock" />
        </div>
        <div class="gap-2 items-center grid grid-cols-4">
          <label for="description" class="text-left font-medium col-span-4 md:col-span-1">description</label>
          <textarea name="description" id="description" class="w-full col-span-4 md:col-span-3"
            formControlName="description"></textarea>
        </div>
      </form>
    </div>
    <div class="flex justify-end sticky bottom-0">
      <button type="button" class="btn btn-primary w-full md:w-auto" (click)="handleSaveProduct()">
        {{ isEditMode ? 'Actualizar' : 'Guardar' }} categoria
      </button>
    </div>
  </div>
</div>
