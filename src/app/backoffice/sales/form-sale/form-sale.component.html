<app-breadcrumbs [title]="id">
  <div options>
    <a [routerLink]="['/sales']" routerLinkActive="router-link-active" class="btn btn-link">
      Volver a ventas
    </a>
  </div>
</app-breadcrumbs>
<div class="p-4">
  <div class="wrapper flex flex-col gap-4">
    <app-search-product (productSelected)="productSubimitted($event)" />
    <div class="flex flex-row gap-4 flex-wrap">
      <div class="flex-1 p-4 rounded-md bg-white">
        <div class="flex flex-col gap-4">
          <div>
            <h2 class="mb-6 text-gray-500">Productos</h2>
            <app-list-product-sale />
          </div>
          <div>
            <h2 class="mb-6 text-gray-500">Detalles del cliente</h2>
            <app-client-selection />
          </div>
          @if (productsSelected.length > 0) {
          <div class="text-end mt-4">
            <button class="btn btn-primary" (click)="handleCreateSale()">
              Realizar venta
            </button>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
