      <a [routerLink]="['/reports']" routerLinkActive="active-menu-breadcrumb"
        [routerLinkActiveOptions]="{ exact: true }" class="flex items-center px-2 rounded-xl">Reportes</a>
      <a [routerLink]="['/reports/movements']" routerLinkActive="active-menu-breadcrumb"
        [routerLinkActiveOptions]="{ exact: true }" class="flex items-center px-2 rounded-xl">Movimientos</a>

        [routerLinkActiveOptions]="{ exact: true }" class="flex items-center px-2 rounded-xl">Kardex</a>
    </div>
  </div>
</app-breadcrumbs>
<router-outlet></router-outlet>
